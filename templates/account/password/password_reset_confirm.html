{% load i18n %}

{% block title %}输入新密码{% endblock %}


{% block content %}

{% if validlink %}

<h1>设置一个新密码!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="更改密码">
</form>

{% else %}

<p>{% trans "密码重置链接不可用，可能是此密码重置链接已被使用过，请重新请求一次密码重置链接。" %}</p>

{% endif %}
{% endblock %}
