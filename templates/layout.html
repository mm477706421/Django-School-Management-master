{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %} {% endblock %}
  </title>
  <!-- FONT AWESOME KIT -->
  <script src="https://kit.fontawesome.com/16475baae0.js" crossorigin="anonymous"></script>
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  
  {% block headrefs %}
    
  {% endblock headrefs %}
    
</head>

<body>

    <nav name="header" class="navbar navbar-default" role="navigation" style="background-color: #3c9cfd">
{#        <img src="{% static "/images/logo.png" %}"  />#}
        <div class="logo">
            <a style="font-family: 'Consolas', 'Deja Vu Sans Mono', 'Bitstream Vera Sans Mono', monospace;color: white;font-size: large" href="#">用户系统</a>
        </div>
    </nav>
  <!-- SITE BODY -->
  {% block content %}
  {% endblock %}
  <!--SITE BODT END-->


  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>

  
  {% block extrajs %}
    
  {% endblock extrajs %}

</body>

</html>
